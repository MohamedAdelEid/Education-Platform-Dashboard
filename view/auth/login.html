<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/imgs/logo 1.png" />
    <title>تسجيل الدخول</title>

    <!-- link style -->
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- include link font "english"-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Seymour+One&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"

    <!-- include link Alerts "iziToast" -->
    <link rel="stylesheet" href="../../assets/css/iziToast.min.css">
    <link rel="stylesheet" href="../../assets/css/btn.css">

    <script src="../../assets/js/requests api/auth/checkAuth.js" type="module"></script>
</head>

<body style='font-family: "Tajawal", sans-serif'>

    <div class="login vh-100">
        <div class="d-block d-lg-flex d-xl-flex h-100 w-100">

            <div class="col-lg-6 col-xl-7 h-100">
                <div class="d-flex align-items-center justify-content-center p-5 h-100">

                    <div class="content-login">
                        <form class="loginTeacher">

                            <div class="text-center mb-5">
                                <p class="welcome">مرحبا بك في</p>
                                <p class="logo">PLATFORM <span>EDUC</span></p>
                            </div>

                            <!-- username -->
                            <div class="mb-3">
                                <label for="username" class="label">البريد الالكتروني</label>
                                <input type="text" id="username" name="username" class="input" required>
                                <div class="error me-3">
                                    
                                </div>
                            </div>

                            <!-- password -->
                            <div class="position-relative">
                                <label for="password" class="label">كلمة المرور</label>
                                <input type="password" id="password" name="password" class="input auth__password"
                                    required>
                                <span class="password__icon">
                                    <i class="text-primary fs-6 fw-bold fa-solid fa-eye-slash eye cursor-pointer"></i>
                                </span>

                            </div>

                            <button type="submit" class="primary-btn w-100 mt-4">تسجيل الدخول</button>
                        </form>
                    </div>

                </div>
            </div>

            <div class="images-login col-lg-6 col-xl-5 d-none d-lg-block d-xl-block" dir="ltr">
                <div class="w-100 h-100 d-flex align-items-center">
                    <div class="slider">
                        <div class="list">
                            <div class="item">
                                <img src="../../assets/imgs/subject/english.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="../../assets/imgs/subject/math - .jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="../../assets/imgs/subject/science.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="../../assets/imgs/subject/social-studies.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="../../assets/imgs/subject/math.jpg" alt="">
                            </div>
                        </div>
                        <div class="buttons">
                            <button id="prev">
                                < </button>
                                    <button id="next">></button>
                        </div>
                        <ul class="dots">
                            <li class="active"></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/iziToast.min.js"></script>
    <script src="../../assets/js/requests api/auth/loginRequest.js"></script>

</body>

</html>
