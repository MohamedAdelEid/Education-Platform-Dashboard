<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>

    <!-- include cdn bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

    <!-- include cdn fontawesome -->
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>

    <!-- include style css -->
    <link rel="stylesheet" href="../../assets/css/style.css">

    <!-- include link font Tajwal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- include link Alerts "iziToast" -->
    <link rel="stylesheet" href="../../assets/css/iziToast.min.css">
    <link rel="stylesheet" href="../../assets/css/btn.css">

    <!-- include checkAuthFile -->
    <script src="../../assets/js/requests api/auth/checkAuth.js" type="module"></script>
    <script src="../../assets/js/requests api/auth/logout.js"></script>
</head>

<body>
    <div class="wrapper">

        <!-- Start Content For Sidebar -->
        <aside id="sidebar" class="js-sidebar">
            <div class="h-100">
                <div class="sidebar-logo d-flex justify-content-between align-items-center">
                    <a href="#" class="text-dark"><img class="img-logo" src="../../assets/imgs/logo 1.png" alt=""></a>
                    <i class="fa-solid fa-xmark text-dark fs-4 px-3 cursor-pointer sidebar-toggle"></i>
                </div>

                <!-- search -->
                <form method="GET" action="" class="search-sidebar d-none">
                    <div class="search-box">
                        <button class="btn-search" type="button" id="searchButton"><i
                                class="fas fa-search"></i></button>
                        <input type="text" name="search" class="input-search" id="searchInput"
                            placeholder="ما الذي تبحث عنة ؟ ">
                    </div>
                </form>

                <!-- start sidebar -->
                <div class="sidebar-nav mb-4">

                    <!-- الصفحة الرئيسية -->
                    <a href="../mian/index.html" class="sidebar-item d-flex align-items-center">
                        <i class="fa-solid fa-house fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">الصفحة الرئيسية</p>
                    </a>

                    <!-- المواد الدراسية -->
                    <div class="sidebar-item mt-2 d-flex align-items-center control-hide">
                        <i class="fa-solid fa-book-open fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">المواد الدراسية</p>
                        <div class="arrow-sidebar"></div>
                    </div>
                    <ul class="submenu hide">
                        <div class="border-left"></div>
                        <li><a href="../subject/add-subject.html">إضافة مادة</a></li>
                        <li><a href="../subject/show-subjects.html">عرض المواد</a></li>
                    </ul>

                    <!-- الاختبارات -->
                    <div href="" class="sidebar-item mt-2 d-flex align-items-center control-hide">
                        <i class="fa-solid fa-file fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">الاختبارات</p>
                        <div class="arrow-sidebar"></div>
                    </div>
                    <ul class="submenu hide">
                        <div class="border-left"></div>
                        <li><a href="add-quiz.html">إضافة اختبار</a></li>
                        <li><a href="show-quizs.html">الاختبارات</a></li>
                    </ul>

                    <!-- ChatGPT -->
                    <a href="https://chatgpt.com/" class="sidebar-item mt-2 d-flex align-items-center">
                        <i class="fa-solid fa-message fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">ChatGPT</p>
                    </a>

                    <!-- الصفحة الشخصية -->
                    <a href="" class="sidebar-item mt-2 d-flex align-items-center">
                        <i class="fa-solid fa-user fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">الصفحة الشخصية</p>
                    </a>

                </div>

                <div class="border-bottom w-100"></div>

                <!-- تسجيل الخروج -->
                <div class="sidebar-nav-footer">
                    <form action="" onsubmit="logout()" method="post">
                        <button type="submit" class="sidebar-item logout mt-2 d-flex align-items-center">
                            <i class="fa-solid fa-right-from-bracket fs-5"></i>
                            <p class="mb-0 me-2 fw-bold">تسجيل الخروج</p>
                    </form>
                    </button>
                </div>

            </div>
        </aside>
        <!-- End Content For Sidebar -->

        <div class="main">

            <!-- Start Content navbar -->
            <nav class="navbar navbar-expand px-3">
                <button class="btn sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">

                        <!-- search -->
                        <form method="GET" action="" class="search ms-2">
                            <div class="search-box">
                                <button class="btn-search" type="button" id="searchButton"><i
                                        class="fas fa-search"></i></button>
                                <input type="text" name="search" class="input-search" id="searchInput"
                                    placeholder="ما الذي تبحث عنة ؟ ..">
                            </div>
                        </form>

                        <!-- profile navbar -->
                        <div class="d-flex align-items-center">
                            <li class="nav-item dropdown">
                                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                    <img src="../assets/imgs/profile.jpg" id="profile-image" class="avatar img-fluid"
                                        alt="">
                                </a>
                                <div class="dropdown-menu dropdown-menu-start">
                                    <a href="#" class="dropdown-item">الصفحة الشخصية</a>
                                    <a onclick="logout()" href="#" class="dropdown-item">تسجيل الخروج</a>
                                </div>
                            </li>

                            <div class="profile-nav">
                                <p class="mb-0 name-nav teacherName"></p>
                            </div>
                        </div>

                    </ul>
                </div>
            </nav>
            <!-- End Content navbar -->

            <!-- start content  -->
            <main class="add-subject">

                <div class="content-question p-5">

                    <p class="fs-3 fw-bold">إضافة اسئلة</p>

                    <div class="row">

                        <div class="col-12 col-sm-7 col-lg-8 col-xl-9">
                            <div class="content-add-question pb-5">
                                <p class="fs-4">الاسئلة</p>

                                <form action="" class="createQuestion">

                                    <div class="row">

                                        <div class="col-xl-6">

                                            <input type="hidden" name="quizId" class="quizId">

                                            <div class="mb-4">
                                                <label for="name-quiz" class="label-input mb-2 d-block">محتوي
                                                    السؤال</label>
                                                <div class="d-flex align-items-center">
                                                    <p class="m-0 fs-3 ms-2 countQuestion">.</p>
                                                    <input type="text" name="content" id="name-question"
                                                        class="text-input w-100 radio-button">
                                                    </input>
                                                </div>
                                                <div class="error-name-question me-5 text-danger">

                                                </div>
                                            </div>

                                            <div>
                                                <div class="mb-3">
                                                    <label for="name-quiz" class="label-input mb-2 d-block">إضافة
                                                        الاختيارات</label>

                                                    <p class="m-1 text-danger error-check-correct"></p>

                                                    <div class="mb-3">
                                                        <div class="d-flex align-items-center">
                                                            <!-- radio button 1 -->
                                                            <input name="correctAnswer" id="radio1"
                                                                class="radio-button__input" type="radio">
                                                            <label for="radio1" class="radio-button__label">
                                                                <span class="radio-button__custom"></span>
                                                            </label>

                                                            <input type="text" name="option1" id="input1"
                                                                class="text-input w-100 radio-button me-2 option one text-input option-input">
                                                            </input>
                                                        </div>
                                                        <div class="error-option-one-question me-5 text-danger">
                                                        </div>
                                                    </div>

                                                    <div class="mb-3">
                                                        <div class="d-flex align-items-center">
                                                            <!-- radio button 2 -->
                                                            <input name="correctAnswer" id="radio2"
                                                                class="radio-button__input" type="radio">
                                                            <label for="radio2" class="radio-button__label">
                                                                <span class="radio-button__custom"></span>
                                                            </label>

                                                            <input type="text" name="option2" id="input2"
                                                                class="text-input w-100 radio-button me-2 option two text-input option-input">
                                                            </input>
                                                        </div>
                                                        <div class="error-option-two-question me-5 text-danger">
                                                        </div>
                                                    </div>

                                                    <div class="mb-3">
                                                        <div class="d-flex align-items-center">

                                                            <!-- radio button 3 -->
                                                            <input name="correctAnswer" id="radio3"
                                                                class="radio-button__input" type="radio">
                                                            <label for="radio3" class="radio-button__label">
                                                                <span class="radio-button__custom"></span>
                                                            </label>

                                                            <input type="text" name="option3" id="input3"
                                                                class="text-input w-100 radio-button me-2 option three text-input option-input">
                                                            </input>
                                                        </div>
                                                        <div class="error-option-three-question me-5 text-danger">

                                                        </div>
                                                    </div>

                                                    <div class="mb-3">
                                                        <div class="d-flex align-items-center ">
                                                            <!-- radio button 4 -->
                                                            <input name="correctAnswer" id="radio4"
                                                                class="radio-button__input" type="radio">
                                                            <label for="radio4" class="radio-button__label">
                                                                <span class="radio-button__custom"></span>
                                                            </label>

                                                            <input type="text" name="option4" id="input4"
                                                                class="text-input w-100 radio-button me-2 option four text-input option-input">
                                                            </input>
                                                        </div>
                                                        <div class="error-option-four-question me-5 text-danger ">

                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div>
                                                <button type="submit"
                                                    class="primary-btn d-flex align-items-center">إضافة سؤال <i
                                                        class="fa-solid fa-plus me-2"></i></button>
                                            </div>

                                        </div>

                                    </div>

                                </form>

                            </div>
                        </div>

                        <div class="col-12 col-sm-5 col-lg-4 col-xl-3">
                            <div class="content-show-question">
                                <p class="fs-5">تعديل | حذف الاسئلة</p>

                                <div class="quetions-html">

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </main>
            <!-- end content  -->

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/iziToast.min.js"></script>
    <script src="../../assets/js/requests api/quiz/question/addQuestion.js" type="module"></script>
    <script src="../../assets/js/requests api/quiz/question/getAllQuestionsQuiz.js"></script>
    <script src="../../assets/js/requests api/quiz/question/deleteQuestion.js"></script>
    <script src="../../assets/js/validation.js"></script>

    <script>

        // Show success message create question
        if (localStorage.successCreateQuestion) {
            iziToast.success({
                title: localStorage.successCreateQuestion,
                position: 'topRight'
            });

            localStorage.removeItem('successCreateQuestion')
        }

        // Show success message delete question
        if (localStorage.successDeleteQuestion) {
            iziToast.success({
                title: localStorage.successDeleteQuestion,
                position: 'topRight'
            });

            localStorage.removeItem('successDeleteQuestion')
        }

        // Show success message edit question
        if (localStorage.successEditQuestion) {
            iziToast.success({
                title: localStorage.successEditQuestion,
                position: 'topRight'
            });

            localStorage.removeItem('successEditQuestion')
        }

    </script>

</body>

</html>
