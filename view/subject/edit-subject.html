<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>

    <!-- include cdn bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

    <!-- include cdn fontawesome -->
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>

    <!-- include style css -->
    <link rel="stylesheet" href="../../assets/css/style.css">

    <!-- include link font Tajwal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- include link Alerts "iziToast" -->
    <link rel="stylesheet" href="../../assets/css/iziToast.min.css">
    <link rel="stylesheet" href="../../assets/css/btn.css">

    <!-- include checkAuthFile -->
    <script src="../../assets/js/requests api/auth/checkAuth.js" type="module"></script>
    <script src="../../assets/js/requests api/auth/logout.js"></script>

</head>

<body>
    <div class="wrapper">

        <!-- Start Content For Sidebar -->
        <aside id="sidebar" class="js-sidebar">
            <div class="h-100">
                <div class="sidebar-logo d-flex justify-content-between align-items-center">
                    <a href="#" class="text-dark"><img class="img-logo" src="../../assets/imgs/logo 1.png" alt=""></a>
                    <i class="fa-solid fa-xmark text-dark fs-4 px-3 cursor-pointer sidebar-toggle"></i>
                </div>

                <!-- search -->
                <form method="GET" action="" class="search-sidebar d-none">
                    <div class="search-box">
                        <button class="btn-search" type="button" id="searchButton"><i
                                class="fas fa-search"></i></button>
                        <input type="text" name="search" class="input-search" id="searchInput"
                            placeholder="ما الذي تبحث عنة ؟ ">
                    </div>
                </form>

                <!-- start sidebar -->
                <div class="sidebar-nav mb-4">

                    <!-- الصفحة الرئيسية -->
                    <a href="../mian/index.html" class="sidebar-item d-flex align-items-center">
                        <i class="fa-solid fa-house fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">الصفحة الرئيسية</p>
                    </a>

                    <!-- المواد الدراسية -->
                    <div class="sidebar-item mt-2 d-flex align-items-center control-hide">
                        <i class="fa-solid fa-book-open fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">المواد الدراسية</p>
                        <div class="arrow-sidebar"></div>
                    </div>
                    <ul class="submenu hide">
                        <div class="border-left"></div>
                        <li><a href="../subject/add-subject.html">إضافة مادة</a></li>
                        <li><a href="../subject/show-subjects.html">عرض المواد</a></li>
                    </ul>

                    <!-- الاختبارات -->
                    <div href="" class="sidebar-item mt-2 d-flex align-items-center control-hide">
                        <i class="fa-solid fa-file fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">الاختبارات</p>
                        <div class="arrow-sidebar"></div>
                    </div>
                    <ul class="submenu hide">
                        <div class="border-left"></div>
                        <li><a href="../quiz/add-quiz.html">إضافة اختبار</a></li>
                        <li><a href="../quiz/show-quizs.html">الاختبارات</a></li>
                    </ul>

                    <!-- ChatGPT -->
                    <a href="https://chatgpt.com/" class="sidebar-item mt-2 d-flex align-items-center">
                        <i class="fa-solid fa-message fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">ChatGPT</p>
                    </a>

                    <!-- الصفحة الشخصية -->
                    <a href="" class="sidebar-item mt-2 d-flex align-items-center">
                        <i class="fa-solid fa-user fs-5"></i>
                        <p class="mb-0 me-2 fw-bold">الصفحة الشخصية</p>
                    </a>

                </div>

                <div class="border-bottom w-100"></div>

                <!-- تسجيل الخروج -->
                <div class="sidebar-nav-footer">
                    <form action="" onsubmit="logout()" method="post">
                        <button type="submit" class="sidebar-item logout mt-2 d-flex align-items-center">
                            <i class="fa-solid fa-right-from-bracket fs-5"></i>
                            <p class="mb-0 me-2 fw-bold">تسجيل الخروج</p>
                    </form>
                    </button>
                </div>

            </div>
        </aside>
        <!-- End Content For Sidebar -->

        <div class="main">

            <!-- Start Content navbar -->
            <nav class="navbar navbar-expand px-3">
                <button class="btn sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">

                        <!-- search -->
                        <form method="GET" action="" class="search ms-2">
                            <div class="search-box">
                                <button class="btn-search" type="button" id="searchButton"><i
                                        class="fas fa-search"></i></button>
                                <input type="text" name="search" class="input-search" id="searchInput"
                                    placeholder="ما الذي تبحث عنة ؟ ..">
                            </div>
                        </form>

                        <!-- profile navbar -->
                        <div class="d-flex">
                            <li class="nav-item dropdown">
                                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                    <img src="../assets/imgs/profile.jpg" id="profile-image" class="avatar img-fluid"
                                        alt="">
                                </a>
                                <div class="dropdown-menu dropdown-menu-start">
                                    <a href="#" class="dropdown-item">الصفحة الشخصية</a>
                                    <a onclick="logout()" href="#" class="dropdown-item">تسجيل الخروج</a>
                                </div>
                            </li>

                            <div class="profile-nav">
                                <p class="mb-0 name-nav teacherName"></p>
                            </div>
                        </div>

                    </ul>
                </div>
            </nav>
            <!-- End Content navbar -->

            <!-- start content  -->
            <main class="add-subject">

                <!--  -->
                <div>
                    <p class="title-add-subject d-flex align-items-center">تعديل المادة<i
                            class="fa-regular fa-square-plus me-2"></i></p>
                </div>

                <form action="" class="editSubject" onsubmit="return validateForm_2()">
                    <div class="row p-5">

                        <div class="col-xl-6 col-lg-6 col-sm-6 col-12">

                            <!-- المادة -->
                            <div class="position-relative">
                                <label for="name-subject" class="label-input mb-2 fw-bold">المادة</label>
                                <select name="subjName" id="name-subject" class="select-input w-100">
                                    <option>اللغة العربية</option>
                                    <option>اللغة الانجليزية</option>
                                    <option>اللغة الفرنسية</option>
                                </select>
                                <div class="arrow-input"></div>
                            </div>

                            <!-- الصف الدراسي -->
                            <div class="position-relative mt-3">
                                <label for="level-subject" class="label-input mb-2 fw-bold">الصف الدراسي</label>
                                <select name="Level" id="level-subject" class="select-input w-100">
                                    <option>الصف الدراسي الاول</option>
                                    <option>الصف الدراسي الثاني</option>
                                    <option>الصف الدراسي الثالث</option>
                                </select>
                                <div class="arrow-input"></div>
                            </div>

                            <div>
                                <div class="position-relative mt-3">
                                    <label for="term-subject" class="label-input mb-2 fw-bold">الترم</label>
                                    <select name="Term" id="term-subject" class="select-input w-100">
                                        <option value="1">الترم الاول</option>
                                        <option value="2">الترم التاني</option>
                                    </select>
                                    <div class="arrow-input"></div>
                                </div>
                            </div>

                        </div>

                        <div class="col-xl-6 col-lg-6 col-sm-6 col-12">

                            <!-- وصف المادة -->
                            <div class="mt-3 mt-sm-0 mt-md-0 mt-lg-0 mt-xl-0">
                                <label for="desc-subject" class="fw-bold mb-2 label-input">وصف المادة</label>
                                <textarea name="describtion" id="desc-subject" cols="30" rows="1"
                                    placeholder="اكتب وصف للمادة" class="select-input w-100"></textarea>
                            </div>
                            <span class="error-message" id="errorMessage_2"></span>
                            <style>
                                .error-message {
                                    color: red;
                                }
                            </style>

                            <div class="row">

                                <!-- سعر الحصة -->
                                <div class="col-6 col-md-12 col-lg-6 col-xl-6">
                                    <div class="position-relative mt-3">
                                        <label for="price-subject-hour" class="label-input mb-2 fw-bold">سعر
                                            الحصة</label>
                                        <select name="pricePerHour" id="price-subject-hour" class="select-input w-100">
                                            <option>10</option>
                                            <option>15</option>
                                            <option>20</option>
                                            <option>25</option>
                                            <option>30</option>
                                        </select>
                                        <div class="arrow-input"></div>
                                    </div>
                                </div>

                                <div class="col-6 col-md-12 col-lg-6 col-xl-6">
                                    <div class="position-relative mt-3">
                                        <label for="price-subject-total" class="label-input mb-2 fw-bold">سعر المادة
                                            كاملة</label>
                                        <input type="number" name="totalPrice" id="price-subject-total"
                                            class="select-input w-100">
                                        </input>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <!-- سعر الحصة -->
                                <div class="col-6 col-md-12 col-lg-6 col-xl-6">
                                    <div class="position-relative mt-3">
                                        <label for="is-online" class="label-input mb-2 fw-bold">اونلاين !</label>
                                        <select name="isOnilne" id="is-online" class="select-input w-100">
                                            <option value="true">اونلاين</option>
                                            <option value="false">اوفلاين</option>
                                        </select>
                                        <div class="arrow-input"></div>
                                    </div>
                                </div>

                                <div class="col-6 col-md-12 col-lg-6 col-xl-6">
                                    <div class="position-relative mt-3">
                                        <label for="is-active" class="label-input mb-2 fw-bold">حالة المادة !</label>
                                        <select name="isActive" id="is-active" class="select-input w-100">
                                            <option value="true">نشطة</option>
                                            <option value="false">غير نشطة</option>
                                        </select>
                                        <div class="arrow-input"></div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <input type="hidden" name="teacherId" class="teacherSubjectInput">

                        <div class="col-12 col-sm-4 col-lg-3 mt-3">
                            <button type="submit" class="primary-btn mt-3 w-100">تعديل</button>
                        </div>

                    </div>
                </form>

            </main>
            <!-- end content  -->

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/iziToast.min.js"></script>
    <script src="../../assets/js/requests api/subject/editSubject.js" type="module"></script>
    <script src="../../assets/js/requests api/subject/getSubject.js"></script>

</body>

</html>
